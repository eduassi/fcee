  <body>
    <section class="bg-color-3">
      <div class="container">
        <div class="row">
          <div class="col-md-10 mx-auto row-flex">
            <img class="d-block mb-4 img-fluid mx-auto" src="assets/images/marca-1.png" />
            <img class="d-block mb-4 img-fluid mx-auto" src="assets/images/marca-3.png" />
            <img class="d-block mb-4 mx-auto img-fluid" src="assets/images/marca-4.png" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 mx-auto">
            <h1 class="title-1 mt-4">FORMULÁRIO DE INSCRIÇÃO</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-color-1">
      <div class="container">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <form>
              <legend>
                Faça a sua inscrição preenchendo o formulário a seguir:
              </legend>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >Seu nome</label
                >
                <input
                  type="text"
                  id="nome"
                  class="form-control"
                  placeholder=""
                />
                <div class="form-text">Digite seu nome completo.</div>
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label">CPF</label>
                <input
                  type="text"
                  id="cpf"
                  class="form-control"
                  placeholder=""
                />
                <div class="form-text">Digite apenas números.</div>
              </div>

              <div class="row mb-3">
                <div class="col-md-7">
                  <label for="disabledTextInput" class="form-label">RG</label>
                  <input
                    type="text"
                    id="rg"
                    class="form-control"
                    placeholder=""
                  />
                </div>
                <div class="col-md-5">
                  <label for="disabledTextInput" class="form-label"
                    >Órgão Emissor</label
                  >
                  <input
                    type="text"
                    id="orgao-emissor"
                    class="form-control"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <label for="disabledTextInput" class="form-label">Sexo</label
                  ><br />
                  <select
                    class="form-select"
                    id="sexo"
                    aria-label="Default select example"
                  >
                    <option value="estado">Selecione o sexo</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="masculino">Não declarado</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="disabledTextInput" class="form-label"
                    >Estado</label
                  >
                  <select
                    for="disabledTextInput"
                    class="form-select"
                    id="estado"
                    aria-label="Default select example"
                  >
                    <option value="estado">Selecione o Estado</option>
                    <option value="ac">Acre</option>
                    <option value="al">Alagoas</option>
                    <option value="am">Amazonas</option>
                    <option value="ap">Amapá</option>
                    <option value="ba">Bahia</option>
                    <option value="ce">Ceará</option>
                    <option value="df">Distrito Federal</option>
                    <option value="es">Espírito Santo</option>
                    <option value="go">Goiás</option>
                    <option value="ma">Maranhão</option>
                    <option value="mt">Mato Grosso</option>
                    <option value="ms">Mato Grosso do Sul</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pb">Paraíba</option>
                    <option value="pr">Paraná</option>
                    <option value="pe">Pernambuco</option>
                    <option value="pi">Piauí</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="rn">Rio Grande do Norte</option>
                    <option value="ro">Rondônia</option>
                    <option value="rs">Rio Grande do Sul</option>
                    <option value="rr">Roraima</option>
                    <option value="sc">Santa Catarina</option>
                    <option value="se">Sergipe</option>
                    <option value="sp">São Paulo</option>
                    <option value="to">Tocantins</option>
                  </select>
                </div>
                <div class="col-md-4">
                  <label for="disabledTextInput" class="form-label"
                    >Matrícula</label
                  >
                  <input
                    type="text"
                    id="matricula"
                    class="form-control"
                    placeholder=""
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="inputEmail1" class="form-label">E-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    Digite o seu e-mail
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail1" class="form-label"
                    >Confirmação do seu e-mail</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email-confirma"
                    aria-describedby="emailHelp"
                  />
                  <div id="emailHelp" class="form-text">
                    Confirme o seu e-mail
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-2">
                  <label for="inputEmail1" class="form-label">DDD</label>
                  <input type="text" class="form-control" id="ddd" />
                  <div id="emailHelp" class="form-text">
                    Digite apenas números
                  </div>
                </div>

                <div class="col-md-10">
                  <label for="inputEmail1" class="form-label">Telefone</label>
                  <input type="text" class="form-control" id="telefone" />
                  <div id="emailHelp" class="form-text">
                    Digite apenas números
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-7">
                  <label for="inputEmail1" class="form-label">Curso de formação</label>
                  <input type="text" class="form-control" id="formacao" />
                </div>

                <div class="col-md-5">
                  <label for="disabledTextInput" class="form-label"
                    >Atuação</label
                  >
                  <select
                    class="form-select"
                    id="autacao"
                    aria-label="Default select example"
                  >
                    <option value="atuacao">Selecione a atuação</option>
                    <option value="professor">Professor de sala</option>
                    <option value="segundo-professor">Segundo Professor</option>
                  </select>
                </div>
              </div>

              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >Município em que reside</label
                >
                <input
                  type="text"
                  id="municipio"
                  class="form-control"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >Local de atuação</label
                >
                <input
                  type="text"
                  id="local-atuacao"
                  class="form-control"
                  placeholder=""
                />
              </div>

              <div class="mb-3">
                <label for="disabledTextInput" class="form-label"
                  >Documento com foto</label
                >
                <input
                  type="file"
                  id="doc-com-foto"
                  class="form-control"
                  placeholder=""
                />
              </div>

              <div class="mb-4">
                <label for="disabledTextInput" class="form-label"
                  >Documento comprovação de vínculo</label
                >
                <input
                  type="file"
                  id="doc-vinculo"
                  class="form-control"
                  placeholder=""
                />
              </div>

              <button type="submit" class="btn btn-primary">Enviar a inscrição</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-color-2">
      <div class="container">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <h2 class="mb-4">Contato:</h2>
            <p data-aos="fade-up">Acesse nosso canal de atendimento:</p>
            <p data-aos="fade-up">
              E-mail:
              <a href="mailto:fcee.edbasica@gmail.com"
                >fcee.edbasica@gmail.com</a
              >
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
