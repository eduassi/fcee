	<text transform="matrix(0 -1 1 0 76.7611 921.5784)" class="st3 st4 st5">AFETO</text>
	<text transform="matrix(0 -1 1 0 76.7611 719.9095)" class="st3 st4 st5">RESPONSABILIDADES</text>
	<text transform="matrix(0 -1 1 0 76.7611 259.0174)" class="st3 st4 st5">REGRAS</text>
	<text transform="matrix(1 0 0 1 156.7991 78.5647)"><tspan x="0" y="0" class="st6 st7 st8">Entender os limites acordados, o porquê e as consequências </tspan><tspan x="0" y="31.52" class="st6 st7 st8">de cada norma - organização do ambiente externo - </tspan><tspan x="0" y="63.04" class="st6 st7 st8">repercurte na organização interna das emoções, planos e </tspan><tspan x="0" y="94.56" class="st6 st7 st8">objetivos do indivíduo.</tspan><tspan x="0" y="157.6" class="st6 st7 st8">Favorecem comportamentos pró-sociais - </tspan><tspan x="509.34" y="157.6" class="st6 st4 st8">agregam na </tspan><tspan x="0" y="189.11" class="st6 st4 st8">sociedade</tspan><tspan x="125.97" y="189.11" class="st6 st7 st8">. Ambientes PRIVADOS  de normas e regras </tspan><tspan x="0" y="220.63" class="st6 st7 st8">tendem a desenvolver comportamentos antissociais.</tspan></text>
	<text transform="matrix(1 0 0 1 156.7991 415.7356)"><tspan x="0" y="0" class="st6 st7 st8">Distribuição de responsabilidades contribui para o senso de </tspan><tspan x="0" y="31.52" class="st6 st4 st8">pertencimento </tspan><tspan x="193.6" y="31.52" class="st6 st7 st8">e </tspan><tspan x="213.93" y="31.52" class="st6 st4 st8">identidade </tspan><tspan x="356" y="31.52" class="st6 st7 st8">-&gt; condições necessárias para </tspan><tspan x="0" y="63.04" class="st6 st7 st8">o desenvolvimento de </tspan><tspan x="268.7" y="63.04" class="st6 st4 st8">autoestima</tspan><tspan x="414.94" y="63.04" class="st6 st7 st8">.</tspan><tspan x="0" y="126.08" class="st6 st7 st8">A ausência de funções coletivas impacta na percepção da </tspan><tspan x="0" y="157.6" class="st6 st7 st8">capacidade de lidar com os desafios.</tspan></text>
	<text transform="matrix(1 0 0 1 156.7991 757.8841)"><tspan x="0" y="0" class="st6 st7 st8">Demonstação de carinho, amor, atenção e cuidado está </tspan><tspan x="0" y="31.52" class="st6 st7 st8">associada:</tspan><tspan x="0" y="94.56" class="st6 st7 st8">-&gt; ao bom rendimento escolar na infância e na adolescência</tspan><tspan x="0" y="126.08" class="st6 st7 st8">-&gt; ao engajamento profissional</tspan><tspan x="0" y="157.6" class="st6 st7 st8">-&gt; à capacidade de inicar e manter relacionamentos </tspan><tspan x="0" y="189.11" class="st6 st7 st8">funcionais na vida adulta.</tspan></text>
