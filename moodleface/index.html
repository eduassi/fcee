<!DOCTYPE html>
<html lang="pt">

<head>
  <title>MoodleFace</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="configuracao/configuracao.js"></script>
  <script src="js/index.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <section>
    <div class="container-fluid">
      <div class="menu-main">
        <div class="background-degrade"></div>
        <div class="row ml-0">
          <div class="col-md-5 pr-md-0 flex-row">
            <img src="assets/brand.svg" />

          </div>
          <div class="col-md-7 pl-md-0 pr-md-0">
            <div class="right-side menu-do-topo">
              <div class="btn-main-lg unselectable inicie-o-curso">
                Inicie o Curso aqui!
              </div>
              <div class="btn-main-md unselectable apresentacao-do-curso">
                <span class="with-break">Apresentação<br />do Curso</span><span class="no-break">Apresentação do
                  Curso</span>
              </div>
              <div class="btn-main-md unselectable guia-de-estudo">
                <span class="with-break">Guia de<br />Estudo</span><span class="no-break">Guia de Estudo</span>
              </div>
              <div class="btn-main-md unselectable conteudo-completo">
                <span class="with-break">Fórum Apresentação<br>Cursistas</span><span class="no-break">Fórum Apresentação
                  Cursistas</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- GRAY BAR -->
      <div class="gray-bar"></div>

      <!-- MENU WEB -->
      <div class="module-container">
        <div class="module-menu module-1">
          <div class="heart">MÓDULO</div>
          <div class="heart-menu-panel modulo-1"></div>
        </div>
        <div class="module-menu module-2">
          <div class="heart">MÓDULO</div>
          <div class="heart-menu-panel modulo-2"></div>
        </div>
        <div class="module-menu module-3">
          <div class="heart">MÓDULO</div>
          <div class="heart-menu-panel modulo-3"></div>
        </div>
        <div class="module-menu module-4">
          <div class="heart">Certificado</div>
          <div class="heart-menu-panel modulo-4"></div>
        </div>

      </div>



      <!-- <div class="vertical-space"></div> -->
    </div>
  </section>

  <!-- MENU MOBILE -->
  <section>
    <div class="container-fluid">
      <div class="module-container-mobile">

        <div class="row">
          <div class="col-12 mx-auto">
            <div class="accordion" id="first_accordion">
              
              <div class="card">
                <div class="card-header module-1 pointer collapsed" id="first_accordion_head_1" data-toggle="collapse"
                  data-target="#first_accordion_collapse_1" aria-expanded="true"
                  aria-controls="first_accordion_collapse_1">
                  <h5 class="mb-0">Módulo <span>1</span></h5>
                </div>
                <div id="first_accordion_collapse_1" class="collapse" aria-labelledby="first_accordion_head_1"
                  data-parent="#first_accordion">
                  <div class="card-body">
                    <div class="row flex-column-reverse flex-md-row">
                      <div class="col- modulo-1"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header module-2 pointer collapsed" id="first_accordion_head_2" data-toggle="collapse"
                  data-target="#first_accordion_collapse_2" aria-expanded="true"
                  aria-controls="first_accordion_collapse_2">
                  <h5 class="mb-0">Módulo <span>2</span></h5>
                </div>
                <div id="first_accordion_collapse_2" class="collapse" aria-labelledby="first_accordion_head_2"
                  data-parent="#first_accordion">
                  <div class="card-body">
                    <div class="row flex-column-reverse flex-md-row">
                      <div class="col- modulo-2"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header module-3 pointer collapsed" id="first_accordion_head_3" data-toggle="collapse"
                  data-target="#first_accordion_collapse_3" aria-expanded="true"
                  aria-controls="first_accordion_collapse_3">
                  <h5 class="mb-0">Módulo <span>3</span></h5>
                </div>
                <div id="first_accordion_collapse_3" class="collapse" aria-labelledby="first_accordion_head_3"
                  data-parent="#first_accordion">
                  <div class="card-body">
                    <div class="row flex-column-reverse flex-md-row">
                      <div class="col- modulo-3"></div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card">
                <div class="card-header module-4 pointer collapsed" id="first_accordion_head_4" data-toggle="collapse"
                  data-target="#first_accordion_collapse_4" aria-expanded="true"
                  aria-controls="first_accordion_collapse_4">
                  <h5 class="mb-0">Certificado</h5>
                </div>
                <div id="first_accordion_collapse_4" class="collapse" aria-labelledby="first_accordion_head_4"
                  data-parent="#first_accordion">
                  <div class="card-body">
                    <div class="row flex-column-reverse flex-md-row">
                      <div class="col- modulo-4"></div>
                    </div>
                  </div>
                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </section>



</body>

</html>
