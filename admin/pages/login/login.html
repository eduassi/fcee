<section class="container-fluid" id="main-background">
  <div class="row">
    <div id="login-box">
      <div class="col-sm-10 mx-auto mt-3 mb-2">
        <div class="logo-cbr"></div>
      </div>

      <div class="col-sm-10 mx-auto">
        <p class="black m-0">Nome da Conta</p>
        <input
          class="no-select form-control"
          placeholder="Nome da Conta"
          id="user-form-field"
        />
        <p class="black m-0">Senha</p>
        <input
          type="password"
          class="no-select form-control"
          placeholder="Senha"
          id="password-form-field"
        />
      </div>

      <div class="col-sm-10 mx-auto bottom-align" id="login-page-buttons">
        <button
          type="button"
          class="btn btn-red btn-sm w-100 mb-1"
          onclick="login()"
        >
          Entrar
        </button>
      </div>
    </div>
  </div>
</section>
