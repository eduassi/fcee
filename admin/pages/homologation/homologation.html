<section class="container-fluid" id="user-panel">
  <div class="row">
    <div class="col-12">
      <t3>Inscrições - Homologação Pendente</t3>
      <table id="users-table" class="table table-striped table-bordered users-table table-responsive">
        <thead class="floating-menu" id="header-collumns">
          <tr>
            <th>Resumo</th>
            <th>Data Inscrição</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>RG</th>
            <th>Orgão Emissor</th>
            <th>Sexo</th>
            <th>Estado</th>
            <th>Curso</th>
            <th>Matrícula</th>
            <th>Email</th>
            <th>DDD</th>
            <th>Telefone</th>
            <th>Atuação</th>
            <th>Residência</th>
            <th>Local de Atuação</th>
            <th>Instituição de Atuação</th>
            <th>Documento com Foto</th>
            <th>Documento Confirmação Vínculo</th>
            <th>Homologar?</th>
          </tr>
        </thead>
        <tbody id="table-users-body"></tbody>
      </table>
    </div>
  </div>
</section>

<!-- MODALS -->
<div class="modal fade" id="resume-register-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document" style="max-width: 90vw;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resumo Inscrição</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="bg-color-1" id="register-screen">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-10 mx-auto">
                <form id="register-form">
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"><b>Seu nome*</b></label>
                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome completo" disabled />
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"><b>CPF*</b></label>
                    <input type="text" id="cpf" class="form-control" placeholder="Digite apenas números" disabled />
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-7">
                      <label for="disabledTextInput" class="form-label"><em>RG</em></label>
                      <input type="text" id="rg" class="form-control" placeholder="" disabled />
                    </div>
                    <div class="col-md-5">
                      <label for="disabledTextInput" class="form-label"><b>Órgão Emissor*</b></label>
                      <input type="text" id="orgaoEmissor" class="form-control" placeholder="" disabled />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label for="disabledTextInput" class="form-label"><b>Sexo*</b></label><br />
                      <input type="text" id="sexo" class="form-control" placeholder="" disabled />
                    </div>
                    <div class="col-md-4">
                      <label for="disabledTextInput" class="form-label"><b>Estado*</b></label>
                      <input type="text" id="estado" class="form-control" placeholder="" disabled />
                    </div>
                    <div class="col-md-4">
                      <label for="disabledTextInput" class="form-label"><em>Matrícula</em></label>
                      <input type="text" id="matricula" class="form-control" placeholder="" disabled />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-12">
                      <label for="inputEmail1" class="form-label"><b>E-mail*</b></label>
                      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Digite o seu e-mail" disabled />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-2">
                      <label for="inputEmail1" class="form-label"><b>DDD*</b></label>
                      <input type="number" class="form-control" id="ddd" placeholder="DDD" disabled />
                    </div>

                    <div class="col-md-10">
                      <label for="inputEmail1" class="form-label"><b>Telefone*</b></label>
                      <input type="number" class="form-control" id="telefone" placeholder="Digite apenas números"
                        disabled />
                    </div>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-7">
                      <label for="inputEmail1" class="form-label"><b>Curso de formação*</b></label>
                      <input type="text" class="form-control" id="curso" disabled />
                    </div>

                    <div class="col-md-5">
                      <label for="disabledTextInput" class="form-label"><b>Atuação*</b></label>
                      <input type="text" id="atuacao" class="form-control" placeholder="" disabled />
                    </div>
                  </div>

                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"><b>Município em que reside*</b></label>
                    <input type="text" id="municipioReside" class="form-control" placeholder="" disabled />
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"><b>Local de atuação*</b></label>
                    <input type="text" id="localAtuacao" class="form-control" placeholder="" disabled />
                  </div>
                  <div class="mb-3">
                    <label for="disabledTextInput" class="form-label"><b>Instituição de atuação*</b></label>
                    <input type="text" id="instituicaoAtuacao" class="form-control" placeholder="" disabled />
                  </div>



                  <div class="mt-5 mb-3">
                    <label for="disabledTextInput" class="form-label" style="width: 100%;"><b>Documento com
                        foto*</b></label>
                    <img class="img-fluid lesser-img" id="documentoFotoPreview">
                    <embed id="documentoFotoPreviewPDF" width="100%" height="300px" name="plugin"
                      type="application/pdf">
                  </div>

                  <div class="mb-4">
                    <label for="disabledTextInput" class="form-label" style="width: 100%;"><b>Documento comprovação de
                        vínculo*</b></label>
                    <img class="img-fluid lesser-img" id="documentoVinculoPreview">
                    <embed id="documentoVinculoPreviewPDF" width="100%" height="300px" name="plugin"
                      type="application/pdf">

                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="send-button" style="
                display: flex;
                align-items: center;">
          Homologar Inscrição <i class="fa fa-check-circle"
            style="padding-left: 5px; cursor:pointer; color: white; font-size: 22px"></i>
        </button>
        <button type="button" class="btn btn-danger" id="reject-button" data-dismiss="modal">
          Rejeitar Inscrição <i class="fa fa-times-circle"
            style="padding-left: 5px; cursor:pointer; color: white; font-size: 22px"></i>
        </button>

        <button type="button" class="btn btn-black" id="cancel-button" data-dismiss="modal">
          Fechar Modal
        </button>
      </div>
    </div>
  </div>
</div>

<script src="pages/homologation/homologation.js"></script>
